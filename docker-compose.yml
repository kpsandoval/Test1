version: '3.8'

services:
  geoserver:
    image: oscarfonts/geoserver
    container_name: geoserver
    ports:
      - "8080:8080"
    volumes:
      - ./config/geoserver_data:/opt/geoserver_data
    environment:
      - GEOSERVER_DATA_DIR=/opt/geoserver_data
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver